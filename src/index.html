<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>

    <!-- Font Awesome CDN Link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Custom CSS File Link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <a href="#" class="logo">coffee <i class="fas fa-mug-hot"></i></a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#review">review</a>
        <a href="#book">book</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" class="search-box" placeholder="Expresso.." />
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/menu-1.png" alt="" />
          <div class="content">
            <h3 class="item-title">cart item 01</h3>
            <div class="item-price">$15.99/-</div>
          </div>
        </div>

        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/menu-2.png" alt="" />
          <div class="content">
            <h3 class="item-title">cart item 02</h3>
            <div class="item-price">$15.99/-</div>
          </div>
        </div>

        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/menu-3.png" alt="" />
          <div class="content">
            <h3 class="item-title">cart item 03</h3>
            <div class="item-price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/menu-4.png" alt="" />
          <div class="content">
            <h3 class="item-title">cart item 04</h3>
            <div class="item-price">$15.99/-</div>
          </div>
        </div>
        <a href="" class="btn"></a>
      </div>
    </header>
    <!-- Custom JS File Link  -->
    <script src="js/script.js"></script>
  </body>
</html>
